<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KÄ±sa Oyun</title>
<style>
body{margin:0;display:flex;flex-direction:column;align-items:center;background:#000;color:#fff;font-family:sans-serif;}
#game-area{position:relative;width:300px;height:400px;background:#111;margin:20px auto;overflow:hidden;border:2px solid #0d6efd;border-radius:10px;}
#player{position:absolute;bottom:10px;left:125px;width:50px;height:50px;background:lime;border-radius:50%;display:flex;align-items:center;justify-content:center;}
.fall{position:absolute;width:30px;height:30px;border-radius:50%;top:0;}
.coin{background:gold;}
#start-btn,#restart-btn{padding:10px 20px;margin:10px;background:#0d6efd;border:none;color:#fff;border-radius:5px;cursor:pointer;}
#overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;flex-direction:column;font-size:1.5em;}
</style>
</head>
<body>

<h1>KÄ±sa Oyun</h1>
<button id="start-btn">BaÅŸla</button>
<div id="game-area">
  <div id="player"></div>
  <div id="overlay">
    <div id="message">Oyun Bitti ðŸ˜¢</div>
    <button id="restart-btn">Yeniden BaÅŸlat</button>
  </div>
</div>
<p>Puan: <span id="score">0</span></p>

<script>
const player=document.getElementById('player');
const startBtn=document.getElementById('start-btn');
const restartBtn=document.getElementById('restart-btn');
const overlay=document.getElementById('overlay');
const scoreDisplay=document.getElementById('score');
const gameArea=document.getElementById('game-area');

let score=0,playerPos=125,keys={},falling=[],gameActive=false;

function spawn(){const f=document.createElement('div');f.classList.add('fall','coin');f.style.left=Math.random()*270+'px';gameArea.appendChild(f);falling.push(f);}
function movePlayer(){if(keys['a']&&playerPos>0)playerPos-=5;if(keys['d']&&playerPos<250)playerPos+=5;player.style.left=playerPos+'px';}
function update(){if(!gameActive)return;movePlayer();if(Math.random()<0.02)spawn();
falling.forEach((f,i)=>{let t=parseInt(f.style.top);t+=2;f.style.top=t+'px';const fx=parseInt(f.style.left);if(t+30>=350&&fx+30>playerPos&&fx<playerPos+50){score+=10;scoreDisplay.textContent=score;f.remove();falling.splice(i,1);}
else if(t>400){f.remove();falling.splice(i,1);}});requestAnimationFrame(update);}
startBtn.onclick=function(){gameActive=true;score=0;scoreDisplay.textContent=0;playerPos=125;player.style.left='125px';falling.forEach(f=>f.remove());falling=[];overlay.style.display='none';update();}
restartBtn.onclick=function(){gameActive=true;score=0;scoreDisplay.textContent=0;playerPos=125;player.style.left='125px';falling.forEach(f=>f.remove());falling=[];overlay.style.display='none';update();}
document.addEventListener('keydown',e=>keys[e.key.toLowerCase()]=true);
document.addEventListener('keyup',e=>keys[e.key.toLowerCase()]=false);
</script>
</body>
</html>
